<ion-content>
  <div class="outerDiv">
   <img src="../../../assets/JustIn/JustInByAmatec.png" alt="Raised circle image" class="img-fluid rounded-circle shadow-lg" style="width: 75px; margin: 8%">
   <span style="font-size: 18px;font-weight:bold; font-family: Varela Round;color: white">Roll Call</span>
    <div class="container pt-lg-md animated fadeInRight">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small class="allFont">Sign in with</small>
              </div>
              <div class="btn-wrapper text-center">
                <a (click)="logIn()" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="../../../assets/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small class="allFont">Or sign in with credentials</small>
              </div>
              <form role="form">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" [ngModelOptions]="{standalone: true}" name="email" placeholder="Email" [(ngModel)]="email" type="email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" [ngModelOptions]="{standalone: true}" name="password" placeholder="Password" [(ngModel)]="password" type="password">
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" (click)="emaillogIn()" class="btn my-4 allFont" style="background: #FF8F13;color:white">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer style="text-align: center; background: #f39f86;">
  <label class="allFont text-white">Version: {{vcode}}</label>
</ion-footer>
