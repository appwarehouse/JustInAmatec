<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <div text-center>
                <label style="color: #222428; font-family: 'Roboto', sans-serif">
                    Add List
                </label>
            </div>
          
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content color="dark tint">
    <ion-card>
        <ion-card-content color="dark tint" style="border: solid 2px #FF8F13">
        <ion-item class="backer">
            <ion-label style="color: #fcfff9">Name: {{inputTitleString}}</ion-label>
            <ion-input style="color: #fcfff9" [(ngModel)]="inputTitleString" placeholder="Add Name"></ion-input>
          </ion-item>
          <ion-item class="backer">
              <ion-label style="color: #fcfff9">Description:</ion-label>
              <ion-textarea style="color: #fcfff9" [(ngModel)]="inputDescriptionString" rows="3" placeholder="Add Description"></ion-textarea>
            </ion-item>
            <ion-item class="backer">
                <ion-label style="color: #fcfff9">
                    Type:
                    </ion-label>
                    <ion-select style="color: #fcfff9" placeholder="Select a list type" [(ngModel)]="selectedType">
                        <ion-select-option *ngFor="let list of listTypes" value="{{list.type}}">{{list.type}}</ion-select-option>
                      </ion-select>
              </ion-item>
              <ion-item class="backer">
                  <ion-label style="color: #fcfff9">
                      Site:
                      </ion-label>
                      <ion-select style="color: #fcfff9" placeholder="Select Site" [(ngModel)]="selectedSite">
                          <ion-select-option *ngFor="let site of siteList" value="{{site.key}}">{{site.display_name}}</ion-select-option>
                        </ion-select>
              </ion-item>
              
                </ion-card-content>
              </ion-card>
              <ion-button ion-button (click)="closeModal()" color="primary" style="width: 15%; padding-left:2%">
                  <label style="color: #222428">
                    Cancel
                  </label>
                </ion-button>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="saveList()">
              <ion-icon color="dark tint" name="bookmark"></ion-icon> 
           </ion-fab-button>
        </ion-fab>
</ion-content>
