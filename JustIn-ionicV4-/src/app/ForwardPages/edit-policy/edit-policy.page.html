<ion-header>
    <ion-toolbar color="dark tint">
        <ion-buttons slot="start">
            <ion-back-button color="primary"></ion-back-button>
          </ion-buttons>
        <ion-title>
            <div text-center>
                <label style="color: #FF8F13; font-family: 'Roboto', sans-serif">
                    Editing {{policyItem.display_name}}
                </label>
            </div>  
        </ion-title>
        <ion-buttons style="padding-right: 5px" slot=end>
          <img style="width: 40px; border-radius: 50px; padding-right:5px" src="{{loggedPhoto}}"> 
          <label style="color: #FF8F13; font-family: 'Roboto', sans-serif; font-weight: bold">{{loggedUsername}}</label>
      </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content color="dark tint">
    <ion-card>
        <ion-card-content color="dark tint" style="border: solid 2px #FF8F13">
          <ion-item class="backer">
            <ion-label style="color: #fcfff9">
              Policy:
            </ion-label>
            <ion-input style="color: #fcfff9" [(ngModel)] = "inputName" value="{{policyItem.display_name}}">
            </ion-input>
          </ion-item>
          <ion-item class="backer">
              <ion-label style="color: #fcfff9">
              Description:
                </ion-label>
            <ion-textarea style="color: #fcfff9" [(ngModel)] = "inputDescription" rows="3" value="{{policyItem.description}}">
            </ion-textarea>
          </ion-item>
          <ion-item class="backer">
              <ion-label style="color: #fcfff9">
              Json String:
                </ion-label>
              <ion-textarea style="color: #fcfff9" [(ngModel)] = "inputJsonString" rows="18" value="{{policyItem.JsonString}}">
              </ion-textarea>
          </ion-item>
        </ion-card-content>
        </ion-card>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button (click)="editPolicy()">
                  <ion-icon color="dark tint" name="bookmark"></ion-icon> 
               </ion-fab-button>
            </ion-fab>
</ion-content>
