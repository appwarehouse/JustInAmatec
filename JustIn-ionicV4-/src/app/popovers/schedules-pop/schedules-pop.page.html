<ion-list style="background-color: #222428">
    <ion-item (click)="editSchedule()" class="backer">
      <ion-button>
          <ion-icon color="dark tint" name="create">
            </ion-icon>
            <label style="color: #222428;">
                Edit Schedule
            </label>
            
      </ion-button>
  
      </ion-item> 
      <ion-item (click)="presentAlert($event)" class="backer">
          <ion-button>
              <ion-icon color="dark tint" name="trash">
                </ion-icon>
                <label style="color: #222428;">
                    Delete Schedule
                </label>
                
          </ion-button>
      
          </ion-item> 
  </ion-list>
