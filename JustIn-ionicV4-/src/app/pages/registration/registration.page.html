<ion-header>
  <ion-toolbar color="dark tint">
    <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
  <ion-title>
     <!--  <div style="float: left">
          <ion-icon name="menu" (click)="splitView()" style="font-size: 30px" color="primary"></ion-icon>
    </div> -->
      <div text-center>
          <label style="color: #FF8F13; font-family: 'Roboto', sans-serif">
              Registration
          </label>
      </div>
    
  </ion-title>
  <ion-buttons style="padding-right: 5px" slot=end>
    <img style="width: 40px; border-radius: 50px; padding-right:5px" src="{{loggedPhoto}}"> 
    <label style="color: #FF8F13; font-family: 'Roboto', sans-serif; font-weight: bold">{{loggedUsername}}</label>
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content color="dark tint">
                <ion-list lines="full" style="background-color: #222428">
               <ion-item class="backer" *ngFor="let device of announceList; let devicesIndex = index" (click)="assignDevice(devicesIndex)">
                  <!-- <ion-icon slot="start">
                      <img style="height: 60px;     
                      border-radius: 50%;
                      box-shadow: 0 0 20px #FF8F13;
                      align-content: center;" src="../../../assets/imgs/deviceIco.png"/>
                    </ion-icon> -->
                  <ion-label >
                      <h2 style="color: #FF8F13; font-size: 25px; font-weight: bold"> {{device.display_name}} </h2>
                       <p style="color: #fcfff9"> <strong>Device Key:</strong> {{device.api_key}} </p>
                       <p style="color: #fcfff9"> <strong>Created At:</strong> {{device.created_at_time}}</p>
                       <p style="color: #fcfff9"> <strong>On Screen Reference:</strong> {{device.human_ref}}</p>
                   </ion-label>   
                   <ion-badge slot="end" color="primary">Click To Assign To Accept And Site</ion-badge>   
                </ion-item>
            </ion-list>
</ion-content>
