<ion-header>
  <ion-toolbar>
    <ion-title>Menu Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list style="background-color: #222428; padding-top: 5%">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of menuList">
          <div *ngIf="p.multi_level === true">
              <ion-item class="backer" (click)="toggleSection(p)">
                  <ion-icon slot="start" color="primary" name="arrow-round-down"></ion-icon>
                  <ion-label style="color: #FF8F13">
                      {{p.title}}
                    </ion-label>
                  </ion-item>

                  <div *ngIf="p.open === true" class="animated fadeIn">
                    <ion-list class="backer">
                      <ion-item *ngFor="let subItem of p.submenu" style="padding-left: 2%;" class="backer" [routerDirection]="'root'" [routerLink]="[subItem.url]">
                          <ion-icon slot="start" color="primary" [name]="subItem.icon"></ion-icon>
                          <ion-label style="color: #FF8F13">
                              {{subItem.title}}
                            </ion-label>
                        
                      </ion-item>
                    </ion-list>
                  </div>
          </div>
          <div *ngIf="p.multi_level === false">
              <ion-item class="backer" [routerDirection]="'root'" [routerLink]="[p.url]">
                  <ion-icon slot="start" color="primary" [name]="p.icon"></ion-icon>
                  <ion-label style="color: #FF8F13">
                      {{p.title}}
                    </ion-label>
                  </ion-item>
          </div>
              
              
          
          
        </ion-menu-toggle>
      </ion-list>
</ion-content>
